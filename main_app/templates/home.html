<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Widget</title>
</head>
<body>
    


<p>__________________________</p>
<h1>Add Widget</h1>
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ widgets_form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

{% for widget in widgets %}
<div class="card">
    <div class="card-content">
        <p>Description: {{ widget.description }}</p>
        <p>Duantity: {{widget.quantity}}</p>
            
    </div>
</div>

{% endfor %}
</body>
</html>
